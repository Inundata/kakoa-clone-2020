<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ 소피💕 - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">소피💕</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, September 01, 2020</div>

      <div class="message-row">
        <img src="Nayoung_Kang.JPG" />
        <div class="message-row__content">
          <span class="message__author">소피💕</span>
          <div class="message__info">
            <span class="message__bubble"
              >오빠아아아~난 소피야~~소피 배가 고파</span
            >
            <span class="message__time">18:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">우리 소피 배가 고팡?</span>
            <span class="message__time">18:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="Nayoung_Kang.JPG" />
        <div class="message-row__content">
          <span class="message__author">소피💕</span>
          <div class="message__info">
            <span class="message__bubble"
              >웅~~소피는 배가 작은 아가라 자주 먹어야해~</span
            >
            <span class="message__time">18:28</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >우리 소피는 많이 먹어서 배큰이지~</span
            >
            <span class="message__time">18:28</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="Nayoung_Kang.JPG" />
        <div class="message-row__content">
          <span class="message__author">소피💕</span>
          <div class="message__info">
            <span class="message__bubble"
              >웅~~소피는 통통쓰가 되어버린 배큰이얌~</span
            >
            <span class="message__time">18:28</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >우리 소피의 큰 배를 밈이 만져줘야하는데~ 그치~</span
            >
            <span class="message__time">18:28</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9955560080.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
